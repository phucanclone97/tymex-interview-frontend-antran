<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background circle -->
  <circle cx="300" cy="300" r="280" fill="url(#grad1)" />
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b0764;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Robot/character body -->
  <g transform="translate(300, 300)" filter="url(#glow)">
    <!-- Head -->
    <rect x="-80" y="-120" width="160" height="160" rx="20" fill="#1e1b4b" stroke="#c4b5fd" stroke-width="4" />
    
    <!-- Eyes -->
    <circle cx="-35" cy="-65" r="15" fill="#c4b5fd" />
    <circle cx="35" cy="-65" r="15" fill="#c4b5fd" />
    <circle cx="-35" cy="-65" r="7" fill="#ffffff" />
    <circle cx="35" cy="-65" r="7" fill="#ffffff" />
    
    <!-- Mouth -->
    <path d="M-30 -20 Q0 10 30 -20" stroke="#c4b5fd" stroke-width="6" fill="none" />
    
    <!-- Antenna -->
    <rect x="-5" y="-150" width="10" height="30" fill="#c4b5fd" />
    <circle cx="0" cy="-160" r="10" fill="#f472b6" />
    
    <!-- Body -->
    <rect x="-60" y="50" width="120" height="100" rx="10" fill="#1e1b4b" stroke="#c4b5fd" stroke-width="4" />
    
    <!-- Arms -->
    <rect x="-100" y="60" width="40" height="15" rx="5" fill="#1e1b4b" stroke="#c4b5fd" stroke-width="2" />
    <rect x="60" y="60" width="40" height="15" rx="5" fill="#1e1b4b" stroke="#c4b5fd" stroke-width="2" />
    
    <!-- Legs -->
    <rect x="-50" y="150" width="30" height="40" rx="5" fill="#1e1b4b" stroke="#c4b5fd" stroke-width="2" />
    <rect x="20" y="150" width="30" height="40" rx="5" fill="#1e1b4b" stroke="#c4b5fd" stroke-width="2" />
    
    <!-- Chest screen -->
    <rect x="-40" y="70" width="80" height="60" rx="5" fill="url(#grad2)" />
    
    <!-- Digital pattern on chest -->
    <line x1="-30" y1="80" x2="30" y2="80" stroke="#1e1b4b" stroke-width="3" />
    <line x1="-30" y1="95" x2="10" y2="95" stroke="#1e1b4b" stroke-width="3" />
    <line x1="-30" y1="110" x2="20" y2="110" stroke="#1e1b4b" stroke-width="3" />
    
    <!-- NFT badge -->
    <g transform="translate(20, -140) rotate(30)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="#f472b6" />
      <text x="10" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="white">NFT</text>
    </g>
    
    <!-- Digital particles -->
    <circle cx="-90" cy="-90" r="5" fill="#f472b6" />
    <circle cx="90" cy="-60" r="3" fill="#f472b6" />
    <circle cx="70" cy="120" r="4" fill="#f472b6" />
    <circle cx="-80" cy="100" r="3" fill="#f472b6" />
    <circle cx="0" cy="-180" r="4" fill="#f472b6" />
  </g>
  
  <!-- Animated pulse effect -->
  <circle cx="300" cy="300" r="290" fill="none" stroke="#c4b5fd" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="290" to="320" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Digital circuit pattern background -->
  <g stroke="#8b5cf6" stroke-width="1" opacity="0.2">
    <path d="M50 150 L150 150 L150 250 L250 250 L250 350" fill="none" />
    <path d="M550 150 L450 150 L450 250 L350 250 L350 350" fill="none" />
    <path d="M150 450 L250 450 L250 350 L350 350 L350 450 L450 450" fill="none" />
    <circle cx="150" cy="150" r="5" fill="#8b5cf6" />
    <circle cx="250" cy="250" r="5" fill="#8b5cf6" />
    <circle cx="350" cy="350" r="5" fill="#8b5cf6" />
    <circle cx="450" cy="150" r="5" fill="#8b5cf6" />
    <circle cx="350" cy="250" r="5" fill="#8b5cf6" />
    <circle cx="150" cy="450" r="5" fill="#8b5cf6" />
    <circle cx="250" cy="450" r="5" fill="#8b5cf6" />
    <circle cx="350" cy="450" r="5" fill="#8b5cf6" />
    <circle cx="450" cy="450" r="5" fill="#8b5cf6" />
  </g>
</svg> 
